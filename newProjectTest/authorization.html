<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="HTML">
  <link rel="icon" href="img/authorization.png" type="image/png" />
  <title>Авторизация</title>
</head>

<body>
  <a href="index.html">На главную</a>
  <form action="#" method="post"
          enctype="multipart/form-data">
    <fieldset>
      <legend>Страница авторизации</legend>
      <p>
        <label for="idEmailAvtoriz">Введите Email</label>
        <input type="email" id="idEmailAvtoriz" autofocus placeholder="email@gmail.com" required>
        <!--required Обязательное для заполнения поле -->
      </p>
      <p>
        <label for="idPassAvtoriz">Введите пароль</label>
        <input type="password" id="idPassAvtoriz" required>
    </p>
<p>
  <input type="submit" value="Отправить">
</p>
</fieldset>
</form>

</body>

</html>
